<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="/static/chat.js"></script>
</head>

<body>
	<!-- i.e. a container -->
	<div class="w-full flex flex-col h-screen items-center">
		<!-- Header -->
		<div class="w-full flex justify-between border-black border-b-2 p-4 bg-gray-200">
			<div class="text-xl" data-username>

			</div>

			<span class="flex gap-2">
				<select data-room-selector>
				</select>

				<input id="show-user-list" type="checkbox" class="hidden peer">
				<label for="show-user-list" class="py-1 px-2 bg-black
					rounded-lg
				text-white peer-checked:bg-white
				peer-checked:text-black cursor-pointer">users</label>
			</span>
		</div>
		<!-- Message area -->
		<div class="w-full h-full flex">
			<div data-message-area class="w-full h-full overflow-scroll px-2">
			</div>
			<div data-user-list class="w-80 h-full
				overflow-scroll hidden
				px-2 flex flex-col bg-gray-200 border-l-2
				border-black">
			</div>
		</div>
		<form class="w-full flex gap-4 bg-gray-200 border-t-2 border-black p-4" id="sendmessage">
			<input type="text" name="" id="msgbox" class="py-1 px-2 border-black border-2 rounded-lg"
				value="" style="width: 100%;">
			<input type="submit" class="bg-black text-white rounded-lg px-2 py-1"></input>
		</form>

	</div>
</body>

</html>
